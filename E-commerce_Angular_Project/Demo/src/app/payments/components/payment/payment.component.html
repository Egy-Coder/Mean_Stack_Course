<div
  class="row d-flex justify-content-center align-items-center h-50"
  style="margin-top: 40px"
>
  <div class="col">
    <div class="card">
      <div class="card-body p-4">
        <div class="row">
          <div class="col-xl-4"></div>
          <div class="col-xl-4">
            <div class="card text-white rounded-3" style="background:linear-gradient(purple,orange);">
              <div class="card-body">
                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <h5 class="mb-0">Card details</h5>
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                    class="img-fluid rounded-3"
                    style="width: 45px"
                    alt="Avatar"
                  />
                </div>
                <p class="small mb-2">Card type</p>
                <a href="#!" type="submit" class="text-white"
                  ><i class="fab fa-cc-mastercard fa-2x me-2"></i
                ></a>
                <a href="#!" type="submit" class="text-white"
                  ><i class="fab fa-cc-visa fa-2x me-2"></i
                ></a>
                <a href="#!" type="submit" class="text-white"
                  ><i class="fab fa-cc-amex fa-2x me-2"></i
                ></a>
                <a href="#!" type="submit" class="text-white"
                  ><i class="fab fa-cc-paypal fa-2x"></i
                ></a>

                <form class="mt-4">
                  <div class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="typeName"
                      class="form-control form-control-lg"
                      siez="17"
                      placeholder="Cardholder's Name"
                    />
                    <label class="form-label" for="typeName"
                      >Cardholder's Name</label
                    >
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="typeText"
                      class="form-control form-control-lg"
                      siez="17"
                      placeholder="1234 5678 9012 3457"
                      minlength="19"
                      maxlength="19"
                    />
                    <label class="form-label" for="typeText">Card Number</label>
                  </div>

                  <div class="row mb-4">
                    <div class="col-md-6">
                      <div class="form-outline form-white">
                        <input
                          type="text"
                          id="typeExp"
                          class="form-control form-control-lg"
                          placeholder="MM/YYYY"
                          size="7"
                          id="exp"
                          minlength="7"
                          maxlength="7"
                        />
                        <label class="form-label" for="typeExp"
                          >Expiration</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline form-white">
                        <input
                          type="password"
                          id="typeText"
                          class="form-control form-control-lg"
                          size="1"
                          minlength="3"
                          maxlength="3"
                          autocomplete="off"
                        />
                        <label class="form-label" for="typeText">Cvv</label>
                      </div>
                    </div>
                  </div>
                </form>

                <hr class="my-4" />

                <div class="d-flex justify-content-between">
                  <p class="mb-2">Subtotal</p>
                  <p class="mb-2">$473.84</p>
                </div>

                <div class="d-flex justify-content-between">
                  <p class="mb-2">Shipping</p>
                  <p class="mb-2">$20.00</p>
                </div>

                <div class="d-flex justify-content-between mb-4">
                  <p class="mb-2">Total(Incl. taxes)</p>
                  <p class="mb-2">$493.84</p>
                </div>

                <!-- Button to Open the Modal -->
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                >
                  Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i>
                </button>

                <!-- The Modal -->
                <div class="modal" id="myModal">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <!-- Modal Header -->
                      <div class="modal-header">
                        <h4 class="modal-title text-dark">Order done <i class="fa-solid fa-circle-check text-success"></i> </h4>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                        ></button>
                      </div>

                      <!-- Modal body -->
                      <div class="modal-body mx-auto d-block">
                        <img src="../../../../assets/imgs/cooking.gif" width="400" height="400" alt="Order Done"/>
                      </div>

                      <!-- Modal footer -->
                      <div class="modal-footer" >
                        
                        <button
                          type="button"
                          class="btn btn-success"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-4"></div>
        </div>
      </div>
    </div>
  </div>
</div>
